<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ping Coming Soon Page</title>
  </head>
  <body>
    <div class="component-container">
      <div class="component">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <p class="component-heading light-text gray-text">
          We are launching <span class="bold-text dark-blue-text">soon!</span>
        </p>
        <p class="component-paragraph regular-text dark-blue-text">
          Subscribe and get notified
        </p>
        <form>
          <input
            class="email-input"
            type="email"
            name="user-email"
            placeholder="Your email address..."
            required
          />
          <input
            class="submit-input regular-text white-text"
            type="submit"
            value="Notify Me"
          />
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="dashboard-img"
        />
        <div class="social-media-icons">
          <i class="fa-brands fa-facebook-f social-media-icon"></i>
          <i class="fa-brands fa-twitter social-media-icon"></i>
          <i class="fa-brands fa-instagram social-media-icon"></i>
        </div>
        <p class="copyright-text">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/7e95a48abd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
